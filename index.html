<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artist Website</title>
    <link rel="stylesheet" href="../Style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="Center">
        <div id="Sidebar">
          <div id="Profile">
            <img
              id="ProfileIcon"
              class="Icon"
              src="/BG/user.png"
              alt="Profile icon"
            />
            <h2 id="SidebarText"></h2>
          </div>
          <div id="Skills">
            <img
              id="SkillsIcon"
              class="Icon"
              src="/BG/files.png"
              alt="Profile icon"
            />
            <h2 id="SidebarText"></h2>
          </div>
          <div id="Education">
            <img
              id="EducationIcon"
              class="Icon"
              src="/BG/mortarboard.png"
              alt="Profile icon"
            />
            <h2 id="SidebarText"></h2>
          </div>
          <div id="Experience">
            <img
              id="ExperienceIcon"
              class="Icon"
              src="/BG/suitcase.png"
              alt="Profile icon"
            />
            <h2 id="SidebarText"></h2>
          </div>
          <div id="Contact">
            <img
              id="ContactIcon"
              class="Icon"
              src="/BG/phone-call.png"
              alt="Profile icon"
            />
            <h2 id="SidebarText"></h2>
          </div>
        </div>
        <div id="Mainbar">
          
        </div>
    </div>
    <script type="text/javascript" src="/Index.js"></script>
  </body>
</html>
