<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Artist Website</title>
    <link rel="stylesheet" href="../Style.css" />
  </head>

  <body>
    <div id="Header">
      <div id="ThemeButton">
        <img id="ThemeImage" src=".//BG/ThemeImg_dark.png" alt="Theme button image">
      </div>
    </div>
    
    <div id="bg">
      
      <img id="MainBg" src="./BG/andrew-coelho-aL7SA1ASVdQ-unsplash_op.jpg" alt="Mainbar background image">
      <div id="Center">
        <div id="Sidebar">
          <div id="Intro" >
            <img id="IntroIcon" class="Icon" src="/BG/user.png" alt="Profile icon" />
            <h2 id="SidebarText">Intro</h2>
          </div>
          <div id="Skills">
            <img id="SkillsIcon" class="Icon" src="/BG/files.png" alt="Profile icon" />
            <h2 id="SidebarText">Skills</h2>
          </div>
          <div id="Education"  >
            <img id="EducationIcon" class="Icon" src="/BG/mortarboard.png" alt="Profile icon" />
            <h2 id="SidebarText">Education</h2>
          </div>
          <div id="Experience"  >
            <img id="ExperienceIcon" class="Icon" src="/BG/suitcase.png" alt="Profile icon" />
            <h2 id="SidebarText">Experience</h2>
          </div>
          <div id="Contact" >
            <img id="ContactIcon" class="Icon" src="/BG/phone-call.png" alt="Profile icon" />
            <h2 id="SidebarText">Contact</h2>
          </div>
        </div>
        <div id="Mainbar">
          <img id="MainbarBg" src="./BG/filip-zrnzevic-QsWG0kjPQRY-unsplash.jpg" alt="Mainbar background image">
            <p id="NameInMainBar">John Doe</p> 
            <p id="ExtraInfoInMainBar">Searching C# .NET entry-junior level position</p>
          <div id="ProfilePic"this.onclick=null;>
            <img src="/BG/user.png" alt="Profile picture"></div>
        </div>
        <div id="Infobar">
          <div class="fade-in" id="InfobarTransition"></div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="/Index.js" ></script>
  </body>
</html>
